<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>花火アニメーション</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100vh;
        margin: 0;
        background-color: #000;
        overflow: hidden;
      }
      .container {
        text-align: center;
        padding-bottom: 50px;
        z-index: 1;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="fireworkButton">花火を打ち上げる</button>
    </div>

    <script>
      const fireworkButton = document.getElementById("fireworkButton");

      fireworkButton.addEventListener("click", createFirework);

      function createFirework() {
        const firework = document.createElement("div");
        firework.className = "firework";
        document.body.appendChild(firework);

        const colors = [
          "#ff0000",
          "#00ff00",
          "#0000ff",
          "#ffff00",
          "#ff00ff",
          "#00ffff",
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];

        const startX = Math.random() * window.innerWidth;
        const startY = window.innerHeight;
        const endX = startX + (Math.random() - 0.5) * 300;
        const endY = startY - Math.random() * 500 - 200;

        firework.style.left = `${startX}px`;
        firework.style.top = `${startY}px`;
        firework.style.backgroundColor = color;

        const animation = firework.animate(
          [
            { transform: `translate(0, 0) scale(1)`, opacity: 1 },
            {
              transform: `translate(${endX - startX}px, ${
                endY - startY
              }px) scale(0)`,
              opacity: 0,
            },
          ],
          {
            duration: 1500,
            easing: "cubic-bezier(0.25, 0.1, 0.25, 1)",
          }
        );

        animation.onfinish = () => {
          firework.remove();
          createExplosion(endX, endY, color);
        };
      }

      function createExplosion(x, y, color) {
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.className = "firework";
          document.body.appendChild(particle);

          const angle = Math.random() * Math.PI * 2;
          const velocity = 2 + Math.random() * 3;
          const endX = x + Math.cos(angle) * velocity * 50;
          const endY = y + Math.sin(angle) * velocity * 50;

          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          particle.style.backgroundColor = color;

          const animation = particle.animate(
            [
              { transform: `translate(0, 0) scale(1)`, opacity: 1 },
              {
                transform: `translate(${endX - x}px, ${endY - y}px) scale(0)`,
                opacity: 0,
              },
            ],
            {
              duration: 1000 + Math.random() * 500,
              easing: "cubic-bezier(0.25, 0.1, 0.25, 1)",
            }
          );

          animation.onfinish = () => {
            particle.remove();
          };
        }
      }
    </script>
  </body>
</html>
