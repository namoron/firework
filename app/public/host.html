<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホスト画面</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        overflow: hidden;
      }
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <script>
      const socket = new WebSocket("ws://localhost:3000");

      socket.onopen = () => {
        socket.send(JSON.stringify({ type: "host" }));
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "firework") {
          createFirework();
        }
      };

      function createFirework() {
        const firework = document.createElement("div");
        firework.className = "firework";
        document.body.appendChild(firework);

        const colors = [
          "#ff0000",
          "#00ff00",
          "#0000ff",
          "#ffff00",
          "#ff00ff",
          "#00ffff",
          "#ff8000",
          "#ff0080",
          "#80ff00",
          "#8000ff",
          "#00ff80",
          "#0080ff",
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];

        const startX = Math.random() * window.innerWidth;
        const startY = window.innerHeight;
        const midX = startX + (Math.random() - 0.5) * 100;
        const midY =
          window.innerHeight * 0.3 + Math.random() * window.innerHeight * 0.4;

        firework.style.left = `${startX}px`;
        firework.style.top = `${startY}px`;
        firework.style.backgroundColor = color;

        const riseAnimation = firework.animate(
          [
            { transform: `translate(0, 0) scale(1)`, opacity: 1 },
            {
              transform: `translate(${midX - startX}px, ${
                midY - startY
              }px) scale(1.5)`,
              opacity: 1,
            },
          ],
          {
            duration: 1000,
            easing: "cubic-bezier(0.5, 0, 0.75, 0)",
          }
        );

        riseAnimation.onfinish = () => {
          firework.remove();
          createExplosion(midX, midY, color);
        };
      }

      function createExplosion(x, y, color) {
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "firework";
          document.body.appendChild(particle);

          const angle = Math.random() * Math.PI * 2;
          const velocity = 2 + Math.random() * 3;
          const endX = x + Math.cos(angle) * velocity * 100;
          const endY = y + Math.sin(angle) * velocity * 100;

          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          particle.style.backgroundColor = color;

          const animation = particle.animate(
            [
              { transform: `translate(0, 0) scale(1)`, opacity: 1 },
              {
                transform: `translate(${endX - x}px, ${endY - y}px) scale(0)`,
                opacity: 0,
              },
            ],
            {
              duration: 1000 + Math.random() * 500,
              easing: "cubic-bezier(0, 0.5, 0.5, 1)",
            }
          );

          animation.onfinish = () => {
            particle.remove();
          };
        }
      }
    </script>
  </body>
</html>
