<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>花火アニメーション</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="fireworksCanvas"></canvas>

    <script>
      // 花火のアニメーション設定
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Firework {
        constructor(x, y, colors) {
          this.x = x;
          this.y = y;
          this.radius = Math.random() * 2 + 1;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.alpha = 1;
          this.dx = (Math.random() - 0.5) * 10;
          this.dy = (Math.random() - 0.5) * 10;
        }

        update() {
          this.x += this.dx;
          this.y += this.dy;
          this.alpha -= 0.02;
        }

        draw() {
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      const fireworks = [];
      const colors = ["#ff6347", "#7fffd4", "#1e90ff", "#ff1493", "#32cd32"];

      function launchFirework() {
        for (let i = 0; i < 100; i++) {
          const firework = new Firework(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            colors
          );
          fireworks.push(firework);
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach((firework, index) => {
          firework.update();
          firework.draw();
          if (firework.alpha <= 0) {
            fireworks.splice(index, 1);
          }
        });
        requestAnimationFrame(animate);
      }

      animate();

      let lastFireworkId = null;

      function fetchData() {
        fetch("/api/fireworks")
          .then((response) => response.json())
          .then((data) => {
            // 新しいデータのlatest_idが前回のidと異なるか確認
            if (data.latest_id && data.latest_id !== lastFireworkId) {
              lastFireworkId = data.latest_id;
              launchFirework(); // 新しい花火を打ち上げる
            }
          })
          .catch((error) => console.error("エラー:", error));
      }

      setInterval(fetchData, 1);

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
